<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Textures</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-entity position="4 12 5">
      <a-camera></a-camera>
    </a-entity>
    <a-scene>
      <a-sky
      color="#7b3137"
      ></a-sky>

      <a-plane
        id="ground"
        src="https://raw.githubusercontent.com/rishitapradhan/jugougoug/main/xxxxxxxxx%20(1).png"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-plane
        id="carpet"
        src="https://raw.githubusercontent.com/rishitapradhan/jugougoug/main/eheheh.png"
        position="0 0.1 0.5"
        rotation="-90 0 0"
        width="8"
        height="5"
      ></a-plane>

      <a-box
        id="wall"
        src="https://raw.githubusercontent.com/rishitapradhan/jugougoug/main/yeh.png"
        position="0 6.5 -4.5"
        width="20"
        height="13"
      >
      </a-box>
      


      <a-plane
        id="wall-poster-middle"
        src="https://raw.githubusercontent.com/rishitapradhan/jugougoug/main/art%20(2).png"
        position="0 6 -3.3"
        rotation="0 0 0"
        width="4"
        height="6"
      ></a-plane>

      <!-- Chair 1  -->
      <a-cylinder color="black" radius="1.1" position="6.5 -0.4 0">
        <a-cylinder color="black" radius="0.1" position="0 1 0" height="1.2">
        </a-cylinder>
        <a-cylinder
          color="black"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>

        <a-cylinder
          src="https://raw.githubusercontent.com/rishitapradhan/jugougoug/main/cloth.png"
          position="0 2 0"
          rotation="0 0 0"
          radius="1.2"
          height="0.2"
        ></a-cylinder>

        <a-cylinder
          color="black"
          position="0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Chair 2  -->

      <a-cylinder color="black" radius="1.2" position="-6.5 -0.4 0">
        <a-cylinder color="black" radius="0.1" position="0 1 0" height="1.2">
        </a-cylinder>
        <a-cylinder
          color="black"
          position="0 1.9 0"
          rotation="0 0 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>

        <a-cylinder
          src="https://raw.githubusercontent.com/rishitapradhan/jugougoug/main/cloth.png"
          position="0 2 0"
          rotation="0 0 0"
          radius="1.2"
          height="0.2"
        ></a-cylinder>

        <a-cylinder
          color="black"
          position="-0.85 3 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!-- Dining Table -->
      <a-box
        color="black"
        width="9"
        height="2.5"
        position="0 2 0"
        rotation="90 0 0"
        depth="0.2"
      >
        <a-cylinder
          color="black"
          height="2"
          radius="0.2"
          rotation="90 0 0"
          position="0 0 1"
        ></a-cylinder>
      </a-box>

      <!-- Lamp -->

      <a-cone
        color="black"
        position="0 7.5 0"
        radius-top="0.5"
        radius-bottom="1.5"
      >
        <a-sphere color="white" position="0 -0.1 0" radius="0.6"></a-sphere>
        <a-cylinder
          color="black"
          radius="0.1"
          height="4"
          position="0 2 0"
        ></a-cylinder>
      </a-cone>

      <!--  --------- CAMERA --------- -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
